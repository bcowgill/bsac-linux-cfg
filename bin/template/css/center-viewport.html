<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta
			name="description"
			content="An example of centering content withing the viewport using CSS3">
		<meta name="author" content="Brent S.A. Cowgill">
		<meta name="viewport" content="">
		<title>Centering content in the viewport with CSS3</title>
		<link rel="stylesheet" href="centering.css"/>
		<style>
			body {
				background: white;
			}
			section {
				background: black;
				color: white;
				border-radius: 1em;
				padding: 1em;
			}
			p {
				background: black;
			}
		</style>
	</head>
	<body class="center-viewport-outer">
		<main>
			<section class="center-viewport">
				<h1>Nicely centered</h1>
				<p>This text block is vertically centered.</p>
				<p>Horizontally, too, if the window is wide enough.</p>
			</section>
		</main>
	</body>
</html>
