<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Flexbox Responsive Web Design</title>
        <style>
            .container {
                display: flex;
                display: -webkit-flex;
                border: 3px solid green;
            }
            .first {
                flex: initial;
                -webkit-flex: initial;
                min-width: 200px;
                width: 500px;

                border: 3px solid orange;       
            }
            .fixed {
                flex: none;
                -webkit-flex: none;
                width: 100px;

                border: 3px solid orange;
            }
            .one-third {
                flex: 1; /* one unit of the remaining space */
                -webkit-flex: 1;

                border: 3px solid orange;
            }
            .two-third {
                flex: 2; /* two units of the remaining space so 1 unit + 2 units is 1/3 and 2/3 respectively*/
                -webkit-flex: 2;

                border: 3px solid orange;
            }
        </style>
    </head>
    <body>
        <h1>Flexbox Responsive Web Design</h1>
        <main class="container">
            <article class="first">500px shrink to 200px but no smaller</article>
            <div class="fixed">100px fixed width</div>
            <div class="one-third">1/3 fluid</div>
            <div class="two-third">2/3 fluid</div>
        </main>
    </body>
</html>
