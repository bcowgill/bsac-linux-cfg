<svg
	style="background: black; color: white;"
	width="400"
	height="400"
	viewBox="0 0 100 100"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns="http://www.w3.org/2000/svg">
  <title>XYZ Company Ltd Animated Logo</title>
  <defs>
	<path
		id="example-textpath-MyPath"
		fill="none"
		stroke="red"
		d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50"/>
  </defs>

  <g>
	<use xlink:href="#example-textpath-MyPath"/>
	<text fill="yellow">
	  <textPath
		  href="#example-textpath-MyPath"
		  side="right"
		  spacing="auto"
		  startOffset="5%">
		XYZ Company Ltd.
		<animate
			attributeName="startOffset"
			values="-25%;25%;-25%"
			dur="10s"
			repeatCount="indefinite"/>
	  </textPath>
	</text>
  </g>
</svg>
