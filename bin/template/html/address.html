<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 address element example</title>
</head>
<body>
	<h1>HTML5 &lt;address&gt; element example</h1>
	<p><a href="http://www.w3.org/TR/html5/sections.html#the-address-element">Source W3C specs</a></p>
	<article id="Activity">
		<h2>W3C HTML Activity</h2>
		<p>blah blah</p>
		<address>
			<a href="../People/Raggett/">Dave Raggett</a>,
			<a href="../People/Arnaud/">Arnaud Le Hors</a>,
			contact persons for the <a href="#Activity">W3C HTML Activity</a>
		</address>
	</article>
	<hr>
	<footer>
		<address>
		For more details, contact
		<a href="mailto:js@example.com">John Smith</a>.
		</address>
		<p><small>Â© copyright 2038 Example Corp.</small></p>
	</footer>
</body>
</html>
