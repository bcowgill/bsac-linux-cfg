<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Full Screen Page</title>
        <style type="text/css">
            html, body, main, #main {
                margin: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <!-- shiv must be before body element best to have it after your CSS 
             https://code.google.com/p/html5shiv/ -->
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="main">
          <section id="text">
            <h1 id="title">Full Screen Example</h1>
            <div id="docs">
                <p>This example uses CSS to define the dimensions of the main element in order to fill the screen.
                When the user resizes the window, the main size changes correspondingly. No scroll bars!</p>
                <p>Almost works. still have a little scroll bar</p>
            </div>
          </section>
        </div>
    </body>
</html>
